<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <link rel="stylesheet" href="service.css">
        
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="logo">
                    <img src="logo.jpg" alt="logo" class="imgresponsive" >
                </div>
                <div class="banner">
                    <img src="banner.jpg" alt="banner" class="imgresponsive">
                </div>
            </div>
        </div>
        <table align ="center">
            <h1 align="center" style="color: blue;">User Form</h1>
            <hr>
            <tr>
                <td>User Name</td>
                <td><input type="text" placeholder="Enter your username"></td>
            </tr>
            <tr>
                <td>
                    Password
                </td>
                <td>
                    <input type="password" placeholder="Enter your password">
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" placeholder="Enter your email"></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td><input type="number" placeholder="Enter your phone number"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td>Date</td>
                <td><input type="date">
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
        </table>
        
    </body>
</html>
